<!DOCTYPE html>
<html lang="en-US">

    <head>
        <!-- optimized for mobile -->
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="./assets/style.css">
        <title>My Shopping List</title>
    </head>
    <body>
        <header id="Title">
            <h1>My Shopping List</h1>
        </header>
        <div>
            <h2>Search for items here:</h2> <!-- allow for multiple values to be entered. set up for loop of array -->
            <form id="item-input">
                Enter Item:
            </form>
        </div>
      <div id="Output">
        <div>
            <table> <!-- Item Name and Price to be a total of half the width of the page -->
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Item Price</th>
                    </tr>
                </thead>

                <tbody>
                    <tr> <!-- dynamically create these based on user input -->
                        <!-- <td></td>  dynamically create these based on user input -->
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="total">
            <h3>Total:</h3>
        </div>    
        <div>
            <form id="city-input">
                Enter City:
            </form>
            <h3>Nearest Store To:</h3>
        </div>
      </div>
        <footer>
            Thank you!
        </footer>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
