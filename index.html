<!DOCTYPE html>
<html lang="en-US">

    <head>
        <!-- optimized for mobile -->
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>My Shopping List</title>
    </head>
    <body>

        <header class="title" id="Title">
            <h1><i class="medium material-icons">add_shopping_cart</i>My Shopping List</h1>
        </header>

        <div class="container search">
            <h2>Search for items here:</h2> <!-- allow for multiple values to be entered. set up for loop of array -->
            <form id="item-input">
                <div class="input-field">
                    <i class="material-icons prefix">search</i>
                    <input class="validate" type="text" id="item-text">
                    <label class="active" for="item-text">Enter Item:</label>
                    <a id="item-button" class="waves-effect waves-light btn blue darken-4">Search</a>
                </div>
            </form>
        </div>
        <div></div>
        <div class="row item-info" id="Output">
            <div class="search-table container col l6 s12">
                <div>
                    <table id="myTableData" class="highlight"> <!-- Item Name and Price to be a total of half the width of the page -->
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Item Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr> <!-- dynamically create these based on user input -->
                                <!-- <td></td>  dynamically create these based on user input -->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="total-container" id="total">
                    <h3 class="total">TOTAL: <span id="total-price"></span></h3>
                </div>
            </div>
            <div class="zipcode-map-container container col l6 s12">
                <div class="zip-search">
                    <form class="input-field" id="zip-input">
                        <i class="material-icons prefix">map</i>
                        <label for="zip-text">Enter Zip Code:</label>
                        <input type="text" name="zip-text" id="zip-text" placeholder="55423">
                        <a id="zip-button" class="waves-effect waves-light btn blue darken-4">Search</a>
                    </form>
                    <h3>
                        Nearest Stores To 
                        <span class="zip-name">55423</span>:<!-- Add zip-text's value in place of 55423 -->
                    </h3>
                </div>
                <div class="map">
                    <div id='myMap' style='width: auto; height: 500px;'></div>
                </div>
            </div>
        </div>
        <div id="modal1" class="modal"></div>       
        <footer class="page-footer blue darken-4">
            <h1 class="footer-title">Thank you for visiting our site! See you soon.</h1>
        </footer>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AlhvFsP11Bn7teegeVUFvdrw312hORJoNPDjnSGs5qZk5S9lwrAspUQw5wk9wi9I&callback=loadMapScenario' async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/js/script.js"></script>

    </body>
</html>
