<!DOCTYPE html>
<html lang="en-US">

    <head>
        <!-- optimized for mobile -->
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <title>My Shopping List</title>
    </head>
    <body>
        <header id="Title">
            <h1>My Shopping List</h1>
        </header>
        <div>
            <h2>Search for items here:</h2> <!-- allow for multiple values to be entered. set up for loop of array -->
            <form id="item-input">
                Enter Item:
            </form>
        </div>
      <div id="Output">
        <div>
            <table> <!-- Item Name and Price to be a total of half the width of the page -->
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Item Price</th>
                    </tr>
                </thead>

                <tbody>
                    <tr> <!-- dynamically create these based on user input -->
                        <!-- <td></td>  dynamically create these based on user input -->
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="total">
            <h3>Total:</h3>
        </div>    
        <div>
            <form id="city-input">
                Enter City:
            </form>
            <h3>Nearest Store To:</h3>
        </div>
      </div>
        <footer>
            Thank you!
        </footer>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
</html>
