<!DOCTYPE html>
<html lang="en-US">

    <head>
        <!-- optimized for mobile -->
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>My Shopping List</title>
    </head>
    <body>

        <header class="title" id="Title">
            <h1><i class="medium material-icons">add_shopping_cart</i>My Shopping List</h1>
        </header>

        <div class="container search">
            <h2>Search for items here:</h2> <!-- allow for multiple values to be entered. set up for loop of array -->
            <form id="item-input">
                <div class="input-field">
                    <i class="material-icons prefix">search</i>
                    <input class="validate" type="text" id="item-text">
                    <label class="active" for="item-text">Enter Item:</label>
                    <a id="item-button" class="waves-effect waves-light btn blue darken-4">Search</a>
                </div>
            </form>
        </div>
        <div></div>
        <div class="row item-info" id="Output">
            <div class="search-table container col l6 s12">
                <div>
                    <table id="myTableData" class="highlight"> <!-- Item Name and Price to be a total of half the width of the page -->
                        <thead>
                            <tr>
                                <th>Item Name</th>
                                <th>Item Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr> <!-- dynamically create these based on user input -->
                                <!-- <td></td>  dynamically create these based on user input -->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="total-container" id="total">
                    <h3 class="total">TOTAL: <span id="total-price"></span></h3>
                </div>
            </div>
            <div class="city-map-container container col l6 s12">
                <div class="city-search">
                    <form class="input-field" id="city-input">
                        <i class="material-icons prefix">map</i>
                        <label for="city-text">Enter City:</label>
                        <input type="text" name="city-text" id="city-text" placeholder="Minneapolis">
                    </form>
                    <h3>
                        Nearest Store To 
                        <span class="city-name">Minneapolis</span>:<!-- Add city text's value in place of Minneapolis -->
                    </h3>
                </div>
                <div class="map"> <!-- !iframe is just a placeholder for now! -->
                    <iframe class="" width="500" height="400" frameborder="0" src="https://www.bing.com/maps/embed?h=400&w=500&cp=45.01069048526523~-93.23169708251953&lvl=12&typ=d&sty=r&src=SHELL&FORM=MBEDV8" scrolling="no">
                    </iframe>
                    <div style="margin: auto; white-space: nowrap; text-align: center; width: 500px; padding: 6px 0;">
                        <a id="largeMapLink" target="_blank" href="https://www.bing.com/maps?cp=45.01069048526523~-93.23169708251953&amp;sty=r&amp;lvl=12&amp;FORM=MBEDLD">View Larger Map</a> &nbsp; | &nbsp;
                        <a id="dirMapLink" target="_blank" href="https://www.bing.com/maps/directions?cp=45.01069048526523~-93.23169708251953&amp;sty=r&amp;lvl=12&amp;rtp=~pos.45.01069048526523_-93.23169708251953____&amp;FORM=MBEDLD">Get Directions</a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="page-footer blue darken-4">
            <h1 class="footer-title">Thank you for visiting our site! See you soon.</h1>
        </footer>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/js/script.js"></script>

    </body>
</html>
